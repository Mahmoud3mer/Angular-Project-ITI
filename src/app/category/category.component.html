<div class="container">
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img [src]="slides[0].image" class="d-block w-100" alt="..." [style.height]="'500px'">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="text-danger">price: {{slides[0].price}}$</h5>
                    <p class="text-danger">category: {{slides[0].category}}</p>
                </div>
            </div>
            <div class="carousel-item">
                <img [src]="slides[1].image" class="d-block w-100" alt="..." [style.height]="'500px'">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="text-danger">price: {{slides[1].price}}$</h5>
                    <p class="text-danger">category: {{slides[1].category}}</p>
                </div>
            </div>
            <div class="carousel-item">
                <img [src]="slides[1].image" class="d-block w-100" alt="..." [style.height]="'500px'">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="text-danger">price: {{slides[2].price}}$</h5>
                    <p class="text-danger">category: {{slides[2].category}}</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
